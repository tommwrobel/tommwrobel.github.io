<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Linkset - Add new linkset.</title>
    <meta name="description" content="Share links with co-workers simple and effective way.">
    <meta name="author" content="Tomasz WrÃ³bel">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    
    <link rel="stylesheet" href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" rel="stylesheet">
 </head>

<body>

    <!--navigation-->
    <section id="navbar" class="bg-primary">
        <div class="container">
            <div class="row px-3">
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <a href="#">
                            <img src="img/linkset-logo.svg" alt="logo"/>
                        </a>
                    </div>
                    <div class="navbar-links">
                        <a class="btn btn-tertiary color-white" href="#about-project-anchor">About</a>
                        <a class="btn btn-tertiary color-white" href="#contact-me-anchor">Contact</a>
                    </div>
                </nav>
            </div>
        </div>
    </section>
     <!--navigation-end-->

   <!--content-->
   <section class="subpage-content padding-bottom-5">
        <div class="container py-5 px-3 px-sm-5">

            <h2 class="mb-5">Create new Linkset</h2>
            <form>
                <div class="linkset-container">
                    <label for="linksetName">Linkset name:</label>
                    <input type="text" name="linksetName" />
                </div>
                <div class="links-wrapper">

                    <div class="link-container">

                        <!--navigation+close buttons-->
                        <div class="link-container-buttons">
                            <a class="btn-icon btn-red remove_field_button"><img src="img/x.svg" alt="x"/></a>
                        </div>

                        
                        <div class="row">
                            <div class="col-12 col-md-7">
                                <label for="linkUrl">#1 Link URL:</label>
                                <input type="text" name="linkUrl"/>
                            </div>

                            <div class="col-12 col-md-5">
                                <label for="linkUrl">Link label (optional):</label>
                                <div class="link-label-color-options">
                                    <label class="color-radio_container">
                                        <input type="radio" checked="checked" name="label-color" class="bg-green">
                                        <span class="checkmark bg-green"></span>
                                    </label>
                                    <label class="color-radio_container">
                                        <input type="radio" name="label-color" class="bg-yellow">
                                        <span class="checkmark bg-yellow"></span>
                                    </label>
                                    <label class="color-radio_container">
                                        <input type="radio" name="label-color" class="bg-red">
                                        <span class="checkmark bg-red"></span>
                                    </label>
                                </div>
                                <input type="text" name="linkLabel"/>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="link-container add-link-button">
                    <img src="img/plus.svg" alt="" />
                    <span>Add one more link</span>
                </div>

                <div class="row txt-center margin-top-5">
                    <div class="col">
                        <input type="submit" class="btn btn-primary" value="Create Linkset!" />
                    </div>
                </div>
            </form>
    </section>
    <!--content-end-->

    <!--footer-->
    <section id="footer" class="txt-center">
        <div class="container">
            <span>Copyright &copy; 2020 by Linkset.</span>
        </div>
    </section>
    <!--footer-end-->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
